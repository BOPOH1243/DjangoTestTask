{# DjangoTest/templates/menu.html #}
<ul>
    {% for item in menu_items %}
        <li>
            <a href="{{ item.get_absolute_url }}" class="{% if item.get_absolute_url == current_url %}active{% endif %}">
                {{ item.name }}
            </a>
            {% if item.children.all %}
                <ul>
                    {% for child in item.children.all %}
                        <li>
                            <a href="{{ child.get_absolute_url }}" class="{% if child.get_absolute_url == current_url %}active{% endif %}">
                                {{ child.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
